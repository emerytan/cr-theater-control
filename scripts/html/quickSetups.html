<div id="qsContainer" class="row container">
    <div id="quickSetups" class="col-xs-6">
        <legend>Quick Setups</legend>
        <div id='qsCont'>
            <button id="qs1" value="DCP Flat"></button>
            <button id="qs2" value="DCP Scope"></button>
            <button id="qs3" value="MacMini"></button>
            <button id="qs4" value="Apple TV"></button>
            <button id="qs5" value="PS3"></button>
            <button id="qs6" value="HD SDI"></button>
        </div>
    </div>
    <div id="qsDescription" class="col-xs-6">
        <legend>Preset functions</legend>
      <div id="qsCommandList">
        <p id="command1"></p>
        <p id="command2"></p>
        <p id="command3"></p>
        <p id="command4"></p>
        <p id="command5"></p>
      </div>
    </div>
    <div id="transports" class="col-xs-12">
        <legend>DCP Player</legend>
        <div id="dcpPlayerButtons">
            <input type="button" value="Play" id="dcpPlay" style="float: left;"/>
            <input type="button" value="Pause" id="dcpPause"/>
            <input type="button" value="Stop" id="dcpStop" style="float: right;"/>
        </div>
    </div>
</div>
